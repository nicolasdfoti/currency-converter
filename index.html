<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/dollar-svgrepo-com.svg" />
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="./src/main.js"></script>
    <title>Currency Converter</title>
  </head>
<body>
    <div class="container">
      <header>
        <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
        <p class="subtitle">Real-time exchange rates at your fingertips</p>
        <p class="subtitle">by Nicol√°s Foti</p>
      </header>
      
      <main>
        <div class="card">
          <form id="latest_rates_form">
            <div class="form-group">
              <label for="base_currency_input">Base Currency</label>
              <div class="input-with-icon">
                <i class="fas fa-dollar-sign"></i>
                <input 
                  type="text" 
                  id="base_currency_input" 
                  name="base_currency_input" 
                  value="USD"
                  placeholder="Enter base currency (e.g., USD)"
                  maxlength="3"
                >
              </div>
            </div>
            
            <div class="form-group">
              <label for="currencies">Target Currencies</label>
              <div class="input-with-icon">
                <i class="fas fa-list"></i>
                <input 
                  type="text" 
                  id="currencies" 
                  name="currencies" 
                  value="EUR, CAD"
                  placeholder="Enter currencies separated by commas (e.g., EUR, CAD)"
                >
              </div>
            </div>
            
            <button type="submit" id="convert-btn">
              <i class="fas fa-sync-alt"></i> Convert
            </button>
          </form>
        </div>
        
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Fetching latest exchange rates...</p>
        </div>
        
        <div class="card results-card" id="latest_rates_display">
          <div class="results-header">
            <h2 class="results-title">Conversion Results</h2>
            <span id="last-updated"></span>
          </div>
          <div id="results-container"></div>
        </div>
        
        <div class="error-message" id="error-message"></div>
      </main>
  </body>
</html>
